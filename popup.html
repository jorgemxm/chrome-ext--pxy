<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pxy</title>
    <script src="tailwindcss.js"></script>
    <style>
        body {
            width: 320px;
            font-family: Inter, Roboto, sans-serif;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555759;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3b82f6; /* Tailwind blue-500 */
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> -->
</head>
<body class="bg-gray-800 p-4">

    <div class="flex items-center justify-between mb-5">
        <h1 class="text-lg font-bold text-gray-400">Simple Pxy</h1>
        <div class="flex items-center space-x-2">
            <span id="status-text" class="text-sm font-medium text-gray-400">Disabled</span>
            <span id="status-indicator" class="w-3 h-3 rounded-full bg-red-500 transition-colors" title="Proxy Disabled"></span>
        </div>
    </div>

    <div class="mb-5 select-none">
        <label for="proxy-enabled" class="flex items-center cursor-pointer">
            <div class="relative">
                <label class="switch">
                    <input type="checkbox" id="proxy-enabled">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="ml-3 text-gray-400 font-medium">
                Enabled?
            </div>
        </label>
    </div>

    <div class="space-y-2">
        <label for="proxy-url" class="block text-sm font-medium text-gray-400 select-none">Proxy Config</label>
        <div class="flex items-center space-x-2">
            <input type="text" id="proxy-url" class="flex-grow p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="http://127.0.0.1:8899">
            <button id="save-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Save
            </button>
        </div>
        <!-- Placeholders for status and error messages -->
        <p id="message-area" class="text-sm text-gray-300 mt-1 h-4"></p>
    </div>

    <script src="popup.js"></script>

    <!-- <span class="text-gray-500/80" title="server icons">Server icons created by vectorsmarket15 - Flaticon</span> -->
</body>
</html>
